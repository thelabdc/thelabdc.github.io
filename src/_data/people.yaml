  title:
  - Fellow
  bio: "Christian is a Fellow at The Lab @ DC and a Data Scientist at the Child and
    Family Services Agency (CFSA) for the District of Columbia. In the latter capacity,
    he participates in the evaluation of CFSA’s evidence-based policies and programs
    and uses administrative data to prevent the placement of children and youth into
    the foster care system. \n\nPrior to joining The Lab @ DC in 2020, Christian worked
    as a data scientist for the Central Intelligence Agency and the National Counterterrorism
    Center, where he added rigor and precision to counterterrorism analysis through
    statistical and geospatial modeling. He also participated in the evaluation of
    the United States Agency for International Development’s Countering Violent Extremism
    (CVE) programs in Chad, Burkina Faso, and Niger.    \n        \nAt the heart of
    Christian’s work is his passion for using data to protect vulnerable populations
    and minorities. He is skilled in Python, R, QGIS, and Stata and published two
    articles on violence against refugees in the Journal of Peace Research. He earned
    a Master in Public Affairs from Sciences-Po Paris, and a Master in International
    Relations and Methodology from the University of Pittsburgh.\n\nChristian is originally
    from Perpignan, France and now resides in Ashburn, Virginia. He is an active member
    of Big Brothers Big Sisters of America, the American Civil Liberties Union, and
    DataKind."
