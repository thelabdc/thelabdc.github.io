  title:
  - Senior Social Scientist
  bio: "Chrysanthi is a volunteer with The Lab @ DC. She formerly served as a Senior
    Social Scientist in The Lab @ DC and an Assistant Research Professor at the GW
    Institute of Public Policy at The George Washington University. As one of The
    Lab’s original members she supported the team’s development and led several of
    The Lab’s public safety, education, justice, and human services projects. Chrysanthi
    oversaw The Lab’s evaluation of DC’s 911 reform through which nurses were added
    to the 911 call center, one of the first randomized control trials of its kind
    in the country.  \n\nPrior to joining The Lab, she co-directed an interdisciplinary
    university seminar that brought together top researchers who are engaged in the
    experimental design of policy both in the US and internationally. She is the co-founder
    of the Washington Area Development Economics Symposium (WADES). She was a Senior
    Research Associate at the Institute for International Economic Policy. Her areas
    of expertise lie in measurement theory with applications to randomized evaluations.
    She has developed measurement methodologies for ordinal information in health
    economics. Chrysanthi has worked at the World Bank, where she led the evaluation
    of a randomized controlled trial in Nicaragua on women’s economic empowerment.
    Her previous experience includes work on DC’s vulnerable youth’s aspirations and
    economic decision making, for which she was awarded the Philip M. Dearborn Fellowship.
    As a professor she teaches courses in econometrics, development economics, and
    microeconomics.\n\nShe earned a Ph.D. in economics from The George Washington
    University and a B.S. in statistics and economics from the University of London,
    Birkbeck College. Chrysanthi also trained as a concert pianist and holds a B.Mus.
    in piano performance. She lives in Ward 1 with her son Athona. These days she’s
    thinking about the role of social enterprise in addressing racial, ethnic, and
    health disparities. "
