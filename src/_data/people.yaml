  first_name: Namita
  last_name: Mody
  degrees:
  - MPP
  title:
  - Operations Analyst
  bio: "Nami is an Operations Analyst in The Lab @ DC. She supports The Lab’s internal
    and project operations, focused especially on data sharing, data acquisition,
    and the team’s data science projects.\n\nNami joined OCA after spending three
    years at nonprofit DoSomething.org, giving young people the tools and support
    they need to make an impact on causes they care about. There, she developed and
    managed national campaigns on poverty and homelessness, leading collaboration
    between internal teams, nonprofit partners, international affiliates, corporate
    sponsors, and tens of thousands of young members. After two years as a Campaigns
    Manager, she joined the organization’s tech team as a Product Manager, specializing
    in internal systems and analytics. In this role, she worked with the tech and
    data teams to launch  automated dashboards and design internal processes managing
    bug and feature prioritization, regular deployment, quality assurance, and content
    optimization. \n\nWhile pursuing her master’s degree, Nami worked on issues of
    gun violence at the Mayor’s Office in the City of Detroit, and on improving the
    release of open data alongside Fellow Erie Meyer at Harvard’s Shorenstein Center.\n\nNami
    earned a B.S. in Business Economics from New York University’s Stern School of
    Business and a Master in Public Policy from Harvard University’s Kennedy School
    of Government, concentrating in social and urban policy. A new Ward 5 resident,
    Nami looks forward to exploring her neighborhood and adopting her first dog."
