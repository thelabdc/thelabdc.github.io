  bio: "Theo Wilhite is a fourth generation Washingtonian and a leading student at
    UDC Law. \n\nA rising 3L and Cafritz Foundation Scholar, Theo is the incoming
    President of the UDC Law Student Bar Association for the 2018-2019 academic year.
    Theo spent the 2017 summer as a Rauh Summer Fellow working in the office of DC
    Councilmember Robert White researching policy in the areas of affordable housing,
    receivership, and prisoner re-entry. Through the District Leadership Program,
    Theo interned with DC’s Office of Planning, contributing to the Cultural Plan,
    the Capital Improvement Plan and Smart Cities. While developing best practice
    case studies of smart city technology, data privacy piqued Theo’s legal curiosity.
    Theo has also recently worked as a student attorney in the UDC Housing and Consumer
    Law Clinic, where he represented low-income District residents and advanced the
    clinic mission to preserve and expand quality affordable housing. \n\nBefore joining
    UDC Law, Theo earned his Bachelor’s Degree in Architecture from the University
    the District of Columbia, where he served on the University of the District of
    Columbia's Board of Trustees. Additionally, Theo worked for the Department of
    Consumer and Regulatory Affair’s Green Building Program as a Residential Energy
    Code Reviewer. "
