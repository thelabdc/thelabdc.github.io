  title:
  - Fellow
  bio: "Brittney was a Fellow at The Lab @ DC while also the Supervisor of the Evaluation
    and Data Analytics Unit at the DC Child and Family Services Agency. Brittney was
    selected to take on this role to start up CFSA’s first internal evaluation unit
    after being a contributor to CFSA’s Family First Prevention Plan in accordance
    with the Family First Prevention Services Act, a law passed in February 2018 that
    dramatically shifts the way child welfare services are funded. CFSA received national
    recognition for being an early implementer and being the first state to submit
    plans. In this capacity, she creates the infrastructure and develops internal
    capacity to conduct robust program evaluation, research and continuous quality
    improvement. \n\nBrittney earned a Master of Public Administration from North
    Carolina Central University and a Bachelor of Science in Journalism and Mass Communication
    from North Carolina Agricultural and Technical State University. She recently
    completed the Program for Excellence in Municipal Government earning a certificate
    in Strategic Project Management from The George Washington University. Prior to
    joining The Lab, Brittney managed the planning, implementation, and evaluation
    of evidence–based child abuse and neglect prevention interventions across multiple
    health and human services sites."
