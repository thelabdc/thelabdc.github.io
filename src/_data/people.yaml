  bio: |-
    Caroline Nickerson is a Research Assistant at The Lab @ DC and a Master of Public Policy student at American University. Caroline works on various projects at The Lab and as a teaching assistant for Dr. Ryan Moore’s undergraduate course.

    Caroline’s research interests include civic communication, especially regarding technical and science-based information, and all things local government. Before coming to The Lab, Caroline worked for the University of Florida Department of Psychiatry in textbook and curriculum development for the Christensen Project, creating materials focused on serving underserved and homeless populations.

    As an undergraduate at the University of Florida, Caroline majored in both history and Chinese language, graduating with honors and with the College of Liberal Arts of Science Excellence Award given to only three exceptional students in the College. She serves on the board of the Commission on Local Debates, which plans and hosts debates for local elections in Orange County, Florida. She continues her affiliation with the University of Florida through membership in the UF-VA UNESCO Bioethics Unit and by serving on the board of the DC Gator Club.

    Caroline lives in Ward 3 and in her spare time, she writes and edits articles for SciStarter, an organization that promotes citizen science (real, accessible science for everyone).
