  - Data Scientist
  bio: "Bill is a Data Scientist in The Lab @ DC. Coordinating with a range of local
    and federal law enforcement agencies, he oversees The Lab’s evaluation of DC’s
    Crime Gun Intelligence Center grant program.\nPrior to joining The Lab, Bill served
    on the Data Science team of a national political campaign, where he was responsible
    for creating a number of predictive models, analyzing evidence from field experiments,
    and finding ways to automate daily tasks.  He also served as a Social Science
    Analyst at the U.S. Government Accountability Office, participating in a number
    of audits and social science research projects relating to such varied topics
    as the decision-making of SSA administrative judges, veterans’ claims for disability
    benefits, the impact of broadband internet access on rural demand for USPS services,
    and the effects of state-level election administration reforms.\n\nBill’s academic
    research interests include Congress, political history, legislative procedure,
    obstructionism, political parties, and elections. His dissertation focused on
    how collective partisan electoral incentives and electoral expectations shape
    the legislative behavior of the minority party in the U.S. House, and the minority
    party’s role in exacerbating levels of polarization measured from the roll-call
    record.  \n\nBill holds a B.A. in Political Science from Case Western Reserve
    University, a MA in Political Science, and a Ph.D. in Political Science  from
    University of Wisconsin-Madison. He spends his free time rooting for Cleveland
    sports teams and trying to make the perfect smoked brisket from his home in Ward
    6."
