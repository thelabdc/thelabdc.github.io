  title:
  - Fellow
  bio: "Rachel was a Senior Operations Analyst with The Lab @ DC.\n\nFor over a decade,
    Rachel served in a variety of operational and strategic positions in the military.
    She organized and oversaw operations and training involving thousands of U.S.
    military personnel and local nationals in multiple multinational settings; managed
    the acquisition and maintenance of millions of dollars in equipment; and commanded
    a unit of nearly 200 service-members.  As special assistant to the Chief of Staff
    of the Army (the most senior officer in the U.S. Army), Rachel planned, prepared,
    and executed over 100 local, national, and international strategic engagements;
    coordinated complex communications strategies; and provided policy assessments
    on major issues (e.g. the integration of women in combat and the retention of
    junior military officers).  \n\nRachel earned a B.S. in International Politics
    from the U.S. Military Academy at West Point and a Master of Policy Management
    from Georgetown University.  She has her PhD in Public Policy and Public Administration
    from The George Washington University.  Her research interests include public
    management, representative bureaucracy, and policy implementation."
