  bio: "Nigist is a Capital City Fellow working with The Lab @ DC. She brings a diverse
    set of experience working in project management, research, and communications.
    Most recently, Nigist worked with AARP’s Livable Communities team where she coordinated
    a national grant and an award winning annual publication that features ideas from
    local leaders to improve their communities.\n\nPrior to moving to the District
    of Columbia, Nigist worked with International Development Organizations. She specialized
    in incorporating women’s rights into the planning and implementation of development
    projects. She oversaw research, training, and policy development for nationally
    implemented development programs. She was able to gain valuable experience working
    with women in underprivileged communities in Eastern Africa. \n\nLocally, Nigist
    worked with a private company based in Washington, DC where she was coordinating
    a team of 20 clinicians delivering care for homebound patients. \n\nShe has a
    Masters in Public Health from The George Washington University. She also earned
    a Masters in Gender and Peace Building from the United Nations University for
    Peace. Nigist enjoys reading, running, and travelling. She has lived in four countries
    and speaks three languages. "
