  - Senior Social Scientist
  bio: "Jennifer is a Senior Social Scientist in The Lab @ DC. She is also an Assistant
    Professor of Public Policy and Economics at the University of Virginia’s Batten
    School, a Nonresident Fellow in Economic Studies at the Brookings Institution,
    and a research affiliate with the University of Chicago Crime Lab.\n\nJennifer
    is an applied microeconomist with particular interests in the economics of crime
    and discrimination. She is an expert on how technology and surveillance affect
    public safety, with past and current work addressing topics such as DNA databases,
    gun violence, and prisoner re-entry. A common theme in much of her work is how
    technology improves the quality and availability of crime-related data. Her research
    has been supported by the National Institute of Justice, the Russell Sage Foundation,
    and the Spencer Foundation, and has been published in leading academic journals
    including the *Review of Economics and Statistics* and the *American Economic
    Journal: Applied Economics*.\n\nPrior to coming to The Lab, Jennifer was an NBER/NSF
    Crime Research Fellow, and worked at the Brookings Institution and the Congressional
    Budget Office.\n\nJennifer holds a Ph.D. in Economics from Stanford University,
    and a B.A. in Mathematics and Economics from Williams College. She lives in Charlottesville,
    Virginia, and visits DC frequently. "
