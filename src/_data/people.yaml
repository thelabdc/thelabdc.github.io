  bio: |-
    Vicky is a Data Scientist in The Lab @ DC. Her portfolio consists of public safety and justice, agency operations, and health and human services projects.

    Prior to joining The Lab, Vicky was a Tax Policy Analyst with the New York City Office of Management and Budget. In this role, she was responsible for forecasting personal income and sales tax revenues for the mayor’s quarterly budget modifications, as well as analyzing the impact of tax credits and tax law changes on revenue and taxpayer behavior. During her time at the Port Authority of New York and New Jersey, Vicky used E-ZPass transactions to analyze commuter driving patterns and researched behavioral science strategies to nudge commuters to travel outside of peak periods.

    Vicky graduated with her master’s degree in public policy and data analytics from Carnegie Mellon University, and her bachelor’s degree in economics and public policy from Syracuse University. She lives with her husband in Arlington, VA. In her free time, she enjoys traveling, trying out new restaurants, and taking an obscene amount of photos of her cats.
