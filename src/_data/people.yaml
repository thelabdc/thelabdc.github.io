  first_name: Sam
  last_name: Quinney
  degrees:
  - MPP
  title:
  - Interim Director
  bio: "Sam is the Interim Director of  The Lab @ DC. Under his leadership, The Lab
    works to generate timely, relevant, and high-quality evidence to improve lives
    in the District. \n\nSam joined the Lab in January 2016 as its first full-time
    employee. Prior to joining The Lab @ DC, Sam worked at the US Department of Education
    (ED) and White House Social and Behavioral Sciences Team. In behavioral science,
    Sam worked to embed behavioral insights and rigorous testing within the department’s
    outreach to struggling student borrowers. In K-12 education, Sam contributed to
    the development and evaluation of many ED initiatives related to school turnaround,
    high school graduation, teacher preparation, and college choice.\n \nSam previously
    worked as a Fellow under Chicago Mayor Rahm Emanuel, where he helped design a
    more cost-effective use of commercial loading zones and a 311 data tool used to
    predict and prevent outbreaks of rodent activity across the city. Prior to living
    in Chicago, Sam was a 7th Grade U.S. History teacher in Philadelphia and a Coordinator
    for a college readiness program serving low-income youth from neighborhood high
    schools.\n \nSam was a 2013 Presidential Management Fellow and a 2007 Teach For
    America Corps Member. Sam holds a B.A. in political science and writing from Villanova
    University, a secondary teaching certification from University of Pennsylvania,
    and a Masters of Public Policy from the University of Chicago. Sam lives in Ward
