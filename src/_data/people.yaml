  bio: |-
    Nat Mammo is a volunteer Data Scientist with The Lab @ DC. Nat is currently a Data Scientist with the Consumer Financial Protection Bureau (CFPB).

    Prior to joining CFPB, Nat worked as a Data Scientist with The Lab and as an Applied Data Scientist at Civis Analytics. While at The Lab, Nat worked on several projects that included randomized evaluations, predictive modeling, and exploratory data analysis, with a particular focus on housing, homelessness, and education. At Civis Analytics, he used predictive models to guide FEMA’s strategy in persuading more homeowners to invest in flood insurance. In addition, he has worked with a State Treasurer’s Office to design outreach strategies that would encourage more residents to open a college savings account. Nat also used predictive models to help major political campaigns identify targets for outreach and persuasion.

    Nat graduated with an M.S. in Computational Analysis and Public Policy from the University of Chicago and a B.S. in Economics from the University of Pennsylvania. While pursuing his master’s degree, Nat worked at the Crime Lab in New York as a data science research assistant. He was also a Teach For America corps member in DC, teaching high school math.
