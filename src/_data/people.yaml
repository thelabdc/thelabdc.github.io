  bio: |-
    Nellie is a Civic Design Researcher with The Lab @ DC. She brings her experience in evaluations and passion for plain language and user-testing to make government services work better for residents. Nellie has led projects to pilot flexible transportation resources for families experiencing homelessness, to create one-stop-shop for 50+ homeownership resources, to test reduced bus and metro fares for low-income residents, and to launch an emergency small business grants program.

    Prior to joining The Lab, Nellie led teams to pilot and evaluate new initiatives across sectors, from transit to housing and financial inclusion. In her previous role at Innovations for Poverty Action (IPA), an international nonprofit, Nellie served as the Research Manager in Lusaka, Zambia and as the Financial Inclusion Program Manager in Washington, DC. In these roles, shemanaged studies focused on public health, resilience, and gender equity and oversaw a $4 million competitive research fund for studies on financial inclusion. In addition, Nellie spent three years in Vietnam monitoring and evaluating road safety projects.

    She earned a Master of Development Practice from Sciences Po Paris School of International Affairs, and a Bachelor of Arts in Human Services and International Affairs from Northeastern University. Outside of work, Nellie can be found in her Brookland kitchen finding creative ways to cook, bake, and preserve her weekly produce share from a local urban farm.
