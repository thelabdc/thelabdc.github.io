    design. Some of her current projects are focused on gun violence, risky driving,
    and racial equity. \n\nPrior to joining the Lab, Sylvie was an Independent Consultant
    specializing in Design Research, Process Optimization, and Innovation Education.
    She has also served as Director of Systems & Operations at Onboard Health, an
    Innovation Strategist at the Children’s Hospital of Philadelphia, and a Home-Based
    Family Therapy Provider at North Suffolk Mental Health Association. In these roles
    she applied her passions for systems thinking, public health, and service-oriented
    creativity to improve quality of life and wellbeing for people and populations,
    primarily in health and health-influencing environments.\n\nSylvie holds a BS
    in Cognitive Science from Tufts University and a Master of Public Health from
    Thomas Jefferson University. A new resident of DC, she is living in and exploring
    Ward 1. In her spare time, she can most often be found rock climbing, hiking,
    crocheting a scarf, or trying to convince someone to play a board game (Catan
    anyone?)."
